<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Web Player Demo</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <h1>Spotify Web Playback Demo</h1>
  <button id="playBtn">Play Playlist</button>

  <script>
    const token = 'BQA_uFpyVPT5xPJ543VAHn13J1qOSaYe-Gj-yrubosipGpDzyms2oU-CMD4VyB0dSbEXrlNtyf6Pc1jlqm5-wiLPfnUZLnIYhV5kSK2zcKlVMdEikK6n_ks9ne-EPg2-Hp1x8kVXI-Tpy1lw_VqvaBYGRydIevGBN6awJNzY1HoR4LSq8_EnYBBYsUTV00Vr9zCHcq9_T1kEvQUa6fqOjF8uJZDZTNPXAhKWjSPe9HPj1lJoWW-VpwcGeDN11e8sVnxOptCykpMaqfL5YSg6s9PfoUB9Ha6XwtgLHGDY_mbeOTzPXoJxoHl27pSqqBnc2mF_F1_o';
    let deviceId;

    window.onSpotifyWebPlaybackSDKReady = () => {
      const player = new Spotify.Player({
        name: 'My Web Player',
        getOAuthToken: cb => { cb(token); },
        volume: 0.8
      });

      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
        deviceId = device_id;
      });

      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });

      player.connect();
    };

    document.getElementById('playBtn').addEventListener('click', () => {
      if (!deviceId) {
        alert('Player not ready yet!');
        return;
      }

      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: 'PUT',
        body: JSON.stringify({
          context_uri: 'spotify:playlist:4OObtiEhY044oESZyLlohS' // replace with your playlist ID
        }),
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      });
    });
  </script>
</body>
</html>
